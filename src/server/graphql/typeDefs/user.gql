
    type Query {
        users: [User]!
        user(username:String!): User
    }

    type User {
        _id: String!
        username: String!,
        email: String!,
        joined: String,
        interests: [String],
        friends: [User]
    }

    input UserInput {
        username: String!,
        email: String!
    }

    type Mutation {
        addUser(new_user:UserInput!): Boolean!
    }