
    type Query {
        users: [User]!
        user(username:String!): User
    }

    type User {
        _id: ID!
        username: String!,
        email: String!,
        bio: String,
        joined: String,
        interests: [String],
        groups: [Group]
        friends: [User]
    }

    input UserInput {
        username: String!,
        email: String!
    }

    type Mutation {
        addUser(new_user:UserInput!): Boolean!
        joinGroup(email:String!, groupId: ID!): Boolean!
        interestedInEvent(userId:ID! eventID:ID!): Boolean!
        setBio(userId: ID!, bio:String!): Boolean!
    }